<!DOCTYPE html>
<html lang="en">

<style>
    tr {
        padding: 0px;
    }

    td {

        padding: 0px;
    }

    table {
        padding: 0px;
        border-collapse: collapse;
    }

    .noUiSlider {
        margin-right: 25px;
        margin-top: 37px;
    }

    .noUi-connect {
        background: #684c00;
    }

    .column {
        float: left;
    }

    .left {
        width: 40%;

        overflow: scroll;

    }

    .right {
        width: 60%;
    }


    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    .d3-tip {
        line-height: 1;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
    }

    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }

    .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
    }
</style>

<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div class="row">
        <div id='filters' class='column left'>
            <h2 id='filtersHeader'>Filters</h2>
            <form>
                <table>
                    <tr>
                        <td>Registree</td>
                        <td>
                            <input list="registreeDatalist" id="registreeFilter">
                            <datalist id="registreeDatalist" data-key="Registree"></datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td>
                            <input list="statusDatalist" id="statusFilter">
                            <datalist id="statusDatalist" data-key="Status"></datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>Sex</td>
                        <td>
                            <input list="sexDatalist" id="sexFilter">
                            <datalist id="sexDatalist" data-key="Sex"></datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>Origin</td>
                        <td>
                            <input list="originDatalist" id="originFilter">
                            <datalist id="originDatalist" data-key="Origin"></datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td>
                            <div class="noUiSlider" id="ageSlider"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Occupation</td>
                        <td>
                            <input list="occupationDatalist" id="occupationFilter">
                            <datalist id="occupationDatalist" data-key="Occupation"></datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>Master</td>
                        <td>
                            <input list="masterDatalist" id="masterFilter">
                            <datalist id="masterDatalist" data-key="Master"></datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>Master Residence</td>
                        <td>
                            <input list="masterResidenceDatalist" id="masterResidenceFilter">
                            <datalist id="masterResidenceDatalist" data-key="Master Residence"></datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>Registration Date</td>
                        <td>
                            <div class="noUiSlider" id="dateSlider"></div>
                        </td>

                    </tr>
                    <tr>
                        <td>Registration District</td>
                        <td>
                            <input list="registrationDistrictDatalist" id="registrationDistrictFilter">
                            <datalist id="registrationDistrictDatalist" data-key="Registration District"></datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>Sources</td>
                        <td>
                            <input list="sourcesDatalist" id="sourcesFilter">
                            <datalist id="sourcesDatalist" data-key="Sources"></datalist>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div id='vizualizers' class='column right'>
            <div class="w3-bar w3-light-gray">
                <button id="donutButton" class="w3-bar-item w3-button">Donut</button>
                <button id="histogramOverTimeButton" class="w3-bar-item w3-button">Histogram</button>
                <button id="mapButton" class="w3-bar-item w3-button w3-dark-gray">Map</button>
            </div>

            <div id="map" class="w3-container w3-animate-opacity viz">
                <select id='mapSelect'>
                    <option value='Registration District'>Registration District</option>
                    <option value='Origin'>Origin</option>
                    <option value='Combined'>Combined</option>
                </select>
                <div id="mapChart" style="position:relative"></div>
            </div>

            <div id="donut" class="w3-container w3-animate-opacity viz" style="display:none">
                <select id='donutSelect'>
                    <option value='Status'>Status</option>
                    <option value='Sex'>Sex</option>
                    <option value='Origin'>Origin</option>
                    <option value='Occupation'>Occupation</option>
                    <option value='Master'>Master</option>
                    <option value='Master Residence'>Master Residence</option>
                    <option value='Registration District'>Registration District</option>
                </select>
                <div id="donutChart"></div>
            </div>

            <div id="histogramOverTime" class="w3-container w3-animate-opacity viz" style="display:none">
                <div id="histogramOverTimeChart"></div>
            </div>
        </div>
    </div>

    <div id="table"></div>

    <a id="downloadAllBtn" href="../wp-content/uploads/2019/04/boc.csv">Download dataset</a>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
